<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login | TechStock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: white;
    }

    .card {
      background-color: #343a40;
      border: none;
    }

    .form-control {
      background-color: #495057;
      border: 1px solid #6c757d;
      color: white;
    }

    .form-control:focus {
      background-color: #495057;
      color: white;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <h4 class="logo-text text-white">
          <i class="fas fa-rocket me-2"></i> TechStock Login
        </h4>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Ingresar
        </button>
      </form>
      <div id="error" class="text-danger text-center mt-3" style="display: none;">Correo o contraseña incorrectos</div>
    </div>
  </div>

  <script src="js/loginUsuario.js"></script>
</body>

</html>
