<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario - Usuarios</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="mb-4">Sistema de Inventario - Gestión de Usuarios</h1>

        <!-- ===== INICIO DEL LOGIN ===== -->
        <div id="login-section" class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave:</label>
                    <input type="password" class="form-control" id="clave" name="clave" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <p id="login-error" class="text-danger mt-2"></p>
            </form>
        </div>
        <!-- ===== FIN DEL LOGIN ===== -->

        <!-- Tabla de usuarios -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Lista de Usuarios</h2>
                <div class="table-responsive">
                    <table id="tabla-usuarios" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Clave</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1234</td>
                                <td>Ana Torres</td>
                                <td>atorres</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>abcd</td>
                                <td>Carlos Pérez</td>
                                <td>cperez</td>
                            </tr>
                            <!-- Más usuarios pueden agregarse aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas interacciones avanzadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuario.js"></script>
</body>
</html>
