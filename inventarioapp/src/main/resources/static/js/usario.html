<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/usuarios.js" defer></script>
</head>
<body style="margin-left: 250px;">
  <div class="container mt-5">
    <h2 class="mb-4">Usuarios</h2>

    <!-- Formulario para agregar usuario -->
    <form id="formUsuario" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" id="correo" placeholder="Correo" required>
        </div>
        <div class="col-md-4">
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="col-md-4">
          <select id="rol" class="form-select" required>
            <option value="">Rol</option>
            <option value="admin">Admin</option>
            <option value="empleado">Empleado</option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
        </div>
      </div>
    </form>

    <!-- Tabla de usuarios -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>
</body>
</html>
